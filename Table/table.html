<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <script defer src="../js/index.js"></script>

    <title>CMS</title>
</head>
<body>
    <div class="container">
        <div class="table-head">
            <h1 class="table-head__title">CMS</h1>
            <p class="table-head__total">Итоговая стоимость: <span class="bold">$900.00 </span></p>
        </div>
        <div class="container__table-head-line line"></div>
        <div class="table">
            <div class="table-select">
                <div class="table-select__first-part">
                    <div class="table-select__filter-btn">
                        <button class="filter-btn">Фильтр</button>
                        <img src="./image/filter.svg" alt="кнопка фильтра" class="filter-btn-img">
                    </div>
                    <div class="table-select__search">
                        <label for="search"></label>
                        <input type="text" id="search" placeholder="Поиск по наименованию и категории" class="table-select__input">
                        <img src="./image/Search.svg" alt="" class="search-img">
                    </div>
                </div>
                <button class="table-select__add-btn">Добавить товар</button>
            </div>
            <div class="table-wrapper">
            <table class="table-info">
                <thead class="table-info__head">
                    <tr>
                        <th>ID</th>
                        <th>Наименование</th>
                        <th>Категория</th>
                        <th>ед/изм</th>
                        <th>количество</th>
                        <th>цена</th>
                        <th>ИТОГ</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="table-info__body">

                </tbody>
            </table>
            <div class="table-footer">
                <p>Показывать на странице: </p>
                <select name="select" class="table-select__select">
                    <option>5</option>
                    <option>10</option>
                    <option>15</option>
                </select>
                <p class="table-footer__text">1-10 of 276</p>
                <button class="arrow-btn"><img src="./image/left.svg" alt="назад"></button>
                <button class="arrow-btn"><img src="./image/right.svg" alt="вперед"></button>
            </div>
        </div>
        </div>
    </div>

    <div class="overlay">
        <div class="add">
            <h1 class="add-product">Добавить товар</h1>
            <div class="line"></div>
            <button type="submit" class="add-product__close-btn"></button>
            <form action="https://jsonplaceholder.typicode.com/posts"
                  method="POST">
                <fieldset class="add-form">
                    <label  for="name" class="add-form__name item" >
                        <span class="add-form__input-text">Наименование</span>
                        <input class="add-form__input" type="text" name="name" id="name" required>
                    </label>
                    <label for="category"  class="add-form__category item">
                        <span class="add-form__input-text">Категория</span>
                        <input  class="add-form__input" type="text" name="category" id="category" required>
                    </label>
                    <label for="units" class="add-form__units item">
                        <span class="add-form__input-text">Единицы измерения</span>
                        <input  class="add-form__input" type="number" name="units" id="units" required>
                    </label>
                    <div class="add-form__discount">
                        <span class="add-form__input-text">Дисконт</span>
                        <div class="add-form__discount-checkbox">
                            <label for="discount" class="add-form__disc item">
                                <input  class="add-form__checkbox box" type="checkbox" value="discount" id="discount" >
                            </label>
                            <label for="number" class="add-form__disc item">
                                <input  class="add-form__check box" type="number" id="number">
                            </label>
                        </div>
                    </div>
                    <label  for="textarea" class="add-form__description item">
                        <span class="add-form__input-text">Описание</span>
                        <textarea name="description" id="textarea" required></textarea>
                    </label>
                    <label for="count" class="add-form__count item">
                        <span class="add-form__input-text">Количество</span>
                        <input class="add-form__input" type="text" name="count" id="count" required>
                    </label>
                    <label for="price" class="add-form__price item">
                        <span class="add-form__input-text">Цена</span>
                        <input class="add-form__input" type="text" name="price" id="price" required>
                    </label>
                    <div class="add-form__button">
                        <button type="file" class="add-form__btn">Добавить изображение</button>
                    </div>

                </fieldset>
                <div class="footer">
                    <p class="add-form__amount">Итоговая стоимость: <span class="bold">$ 900.00</span></p>
                    <div class="button">
                        <button type="submit" class="button_submit">Добавить товар</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
