<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="preload" href="../fonts/Inter/static/Inter-Regular.ttf" as="font" type="font/ttf" crossorigin>
    <script defer src="../js/index.js"></script>
    <title>crm</title>
</head>
<body>
    <div class="overlay">
        <div class="add">
        <h1 class="add-product">Добавить товар</h1>
        <div class="line"></div>
        <button type="submit" class="add-product__close-btn"></button>
        <form action="https://jsonplaceholder.typicode.com/posts"
        method="POST">
            <fieldset class="add-form">
                <label  for="name" class="add-form__name item" >
                    <span class="add-form__input-text">Наименование</span>
                    <input class="add-form__input" type="text" name="name" id="name">
                </label>
                <label for="category"  class="add-form__category item">
                    <span class="add-form__input-text">Категория</span>
                    <input  class="add-form__input" type="text" name="category" id="category">
                </label>
                <label for="units" class="add-form__units item">
                    <span class="add-form__input-text">Единицы измерения</span>
                    <input  class="add-form__input" type="text" name="units" id="units">
                </label>
                <div class="add-form__discount">
                    <span class="add-form__input-text">Дисконт</span>
                    <div class="add-form__discount-checkbox">
                        <label for="discount" class="add-form__disc item">
                            <input  class="add-form__checkbox box" type="checkbox" value="discount" id="discount">
                        </label>
                        <label for="number" class="add-form__disc item">
                            <input  class="add-form__check box" type="number" id="number">
                        </label>
                    </div>
                 </div>
                <label  for="textarea" class="add-form__description item">
                    <span class="add-form__input-text">Описание</span>
                    <textarea name="description" id="textarea"></textarea>
                </label>
                <label for="count" class="add-form__count item">
                    <span class="add-form__input-text">Количество</span>
                    <input class="add-form__input" type="text" name="count" id="count">
                </label>
                <label for="price" class="add-form__price item">
                    <span class="add-form__input-text">Цена</span>
                    <input class="add-form__input" type="text" name="price" id="price">
                </label>
                    <div class="add-form__button">
                    <button type="file" class="add-form__btn">Добавить изображение</button>
                    </div>

            </fieldset>
            <div class="footer">
                <p class="add-form__amount">Итоговая стоимость: <span class="bold">$ 900.00</span></p>
                <div class="button">
                    <button type="submit" class="button_submit">Добавить товар</button>
                </div>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
